<!-- Custom CSS and fonts to match the brand -->

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Roboto:400,500,600,700'],
    },
  });
</script>

<style>
  body {
    font-size: 100% !important;
  }

  .sidebar-header button {
    color: #2e2d2c;
    box-shadow: #2e2d2c 0 0 0 1px inset;
  }

  .dark .sidebar-header button {
    color: #ccc;
    box-shadow: #ccc 0 0 0 1px inset;
  }

  .sidebar-header button:hover {
    box-shadow: #d93c31 0 0 0 1px inset;
  }

  .sidebar-header img {
    max-width: 170px;
  }

  .search-field > svg {
    width: 16px;
    height: 16px;
    top: 0;
    bottom: 0;
    margin: auto;
  }

  .search-field > code {
    top: 0;
    bottom: 0;
    margin: auto;
  }

  #storybook-explorer-searchfield {
    height: auto;
    background: #f5f5f5;
    border: none;
    border-bottom: 1px solid #2e2d2c;
    padding: 12px 34px;
    caret-color: #d93c31;
    font-size: inherit;
    border-radius: 0;
  }

  .dark #storybook-explorer-searchfield {
    background-color: #2e2d2c;
    color: #ddd;
  }

  #storybook-explorer-searchfield:hover,
  #storybook-explorer-searchfield:focus {
    border-bottom-color: #d93c31;
  }

  #storybook-explorer-tree .sidebar-subheading,
  #storybook-explorer-menu .search-result-recentlyOpened {
    font-size: 1rem;
    letter-spacing: 0.1rem;
    font-weight: 700;
    margin-top: 30px;
    margin-bottom: 12px;
    color: #2e2d2c;
  }

  .dark #storybook-explorer-tree .sidebar-subheading,
  .dark #storybook-explorer-menu .search-result-recentlyOpened {
    color: #ccc;
  }

  #storybook-explorer-menu .search-result-item--label,
  #storybook-explorer-menu span {
    font-size: 1rem;
    line-height: 1.5;
  }

  #storybook-explorer-menu svg {
    width: 16px;
    height: 16px;
  }

  #storybook-explorer-menu .sidebar-subheading-action {
    display: none;
  }

  #storybook-explorer-tree .sidebar-item {
    padding: 12px;
    font-size: 1rem;
  }

  #storybook-explorer-tree .sidebar-item:hover svg {
    left: -4px;
  }

  #storybook-explorer-tree .sidebar-item svg {
    position: relative;
    width: 16px;
    height: 16px;
    margin-top: 1px;
    transition: left 0.2s;
    left: 0;
  }

  #about,
  #about ~ * {
    font-size: 1rem;
    line-height: 1.5;
  }

  #root ~ * {
    filter: none;
    -webkit-filter: none;
    box-shadow: 0 0 5px 0 rgb(0 0 0 / 30%);
  }

  .dark #root ~ * {
    background: #333;
  }
</style>
